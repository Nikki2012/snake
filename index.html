<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        canvas {
            background-color: #000;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="controls">
        <button id="up">↑</button>
        <button id="left">←</button>
        <button id="down">↓</button>
        <button id="right">→</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        let snake = [{ x: gridSize * 5, y: gridSize * 5 }];
        let food = { x: gridSize * 10, y: gridSize * 10 };
        let direction = { x: 0, y: 0 };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "green";
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        function update() {
            const head = { x: snake[0].x + direction.x * gridSize, y: snake[0].y + direction.y * gridSize };

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                food = { x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                         y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize };
            } else {
                snake.pop();
            }

            // Check boundaries and snake collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                alert("Game Over");
                snake = [{ x: gridSize * 5, y: gridSize * 5 }];
                direction = { x: 0, y: 0 };
                return;
            }

            snake.unshift(head);
        }

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, 100);
        }

        // Mobile controls
        document.getElementById("up").addEventListener("click", () => { direction = { x: 0, y: -1 }; });
        document.getElementById("down").addEventListener("click", () => { direction = { x: 0, y: 1 }; });
        document.getElementById("left").addEventListener("click", () => { direction = { x: -1, y: 0 }; });
        document.getElementById("right").addEventListener("click", () => { direction = { x: 1, y: 0 }; });

        // Start game
        gameLoop();
    </script>

</body>
</html>
